<div id="container">
    <h2 mat-dialog-title>Are you sure you want to delete this transaction?</h2>
    <div class="buttons" mat-dialog-actions>
        <button mat-raised-button color="accent" (click)="deleteTransaction()">Delete</button>
        <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
    </div>
</div>
